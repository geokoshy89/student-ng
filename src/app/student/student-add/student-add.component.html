<div style="width: 70%;padding-left: 50px;padding-top: 20px;">
<form (ngSubmit)="onSubmit(studentForm)" #studentForm="ngForm">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input [(ngModel)]="name" name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
    </div>
   
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Address</label>
      <textarea [(ngModel)]="address" name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Address"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary">Save</button>
 </form>
</div>
